name: github cicd for notejam

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  checkout-SCM:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
  build-docker:
    needs: checkout-SCM
    runs-on: self-hosted
    steps:
      - name: Build the docker Image
      - run: docker build -t arkdocr/jenkins:github .
      - run: docker tag -t arkdocr/jenkins:github arkdocr/jenkins:latest
        
      
